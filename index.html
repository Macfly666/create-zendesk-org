<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Créer une organisation</title>
</head>
<body>
  <h2>Nouvelle organisation</h2>
  <form id="orgForm">
    <label>Nom : <input type="text" id="name" required /></label><br><br>
    <label>Domaine : <input type="text" id="domain" /></label><br><br>
    <button type="submit">Créer</button>
  </form>

  <p id="status"></p>

  <script>
    document.getElementById('orgForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const domain = document.getElementById('domain').value;
      const status = document.getElementById('status');

      try {
        const response = await fetch('https://n8n.ubiflow.net/webhook-test/create-org', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ name, domain })
        });

        if (response.ok) {
          status.textContent = "✅ Organisation créée avec succès !";
        } else {
          status.textContent = "❌ Erreur lors de la création.";
        }
      } catch (err) {
        status.textContent = "❌ Problème de connexion.";
      }
    });
  </script>
</body>
</html>
